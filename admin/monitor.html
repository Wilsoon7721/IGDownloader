<!DOCTYPE html>
<html>
	<head>
		<title>MONITOR LOGIN</title>
		<style>
		.login-data-container {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			border: 5px solid #4A4F4B;
			padding: 10px;
			text-align: center;
		}
		
		button:hover {
			opacity: 0.8;
		}
		</style>
	</head>
	<body>
		<!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
		<script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

		<!-- Load the element definition -->
		<script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
		
		<zero-md src=""></zero-md>
		
		<!-- Add login then change to design and github badges to monitor workflows -->
		<form action="int/handling/submission.html" method="post">
			<div class="login-data-container">
				<label for="password"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="pass" required>
				<button type="submit">Login</button>
			</div>
		</form>
	</body>
</html>
