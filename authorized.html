<!DOCTYPE html>
<html>
	<head>
		<style>
			.checkmark {
				width: 120px;
				height: 115px;
				max-width: 120px;
				max-height: 115px;
				position: absolute;
				background: transparent;
				left: 50%;
				margin-left: -60px;
			}
			
			.base-text {
				color: black
				font-family: Arial, Helvetica, sans-serif;
				text-align: center;
			}
		</style>
		<title>Authorized!</title>
	</head>
	
	<body>
		<script>
		window.addEventListener('load', function() {
			console.log("Website loaded!");
			document.body.style.backgroundColor = "lightblue";
		});
		</script>
		<img class="checkmark" src="green-mark.png">
		<h5 class="base-text">Authorized!</h5>
		<p class="base-text">You may now close this window.</p>
		<button type="button" name="close-window" onclick="window.close()">Close Window</button>
	</body>
</html>
